### YamlMime:TSType
name: HostObjectsAsyncRoot
uid: 'WebView2Script!HostObjectsAsyncRoot:interface'
fullName: HostObjectsAsyncRoot
summary: >-
  Contains asynchronous proxies for all host objects added via `CoreWebView2.AddHostObjectToScript` as well as options
  to configure those proxies, and the container for synchronous proxies.


  If you call `coreWebView2.AddHostObjectToScript("myObject", object);` in your host code then an asynchronous proxy for
  `object` will be exposed in script as `chrome.webview.hostObjects.myObject`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: options
    uid: 'WebView2Script!HostObjectsAsyncRoot#options:member'
    fullName: options
    summary: Contains options applicable to `CoreWebView2.AddHostObjectToScript` added script proxies.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'options: HostObjectsOptions;'
      return:
        type: '<xref uid="WebView2Script!HostObjectsOptions:interface" />'
  - name: sync
    uid: 'WebView2Script!HostObjectsAsyncRoot#sync:member'
    fullName: sync
    summary: >-
      Contains synchronous proxies for all host objects added via `CoreWebView2.AddHostObjectToScript`<!-- -->.


      If you call `coreWebView2.AddHostObjectToScript("myObject", object);` in your host code then a synchronous proxy
      for `object` will be exposed in script as `chrome.webview.hostObjects.sync.myObject`<!-- -->.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sync: HostObjectsSyncRoot;'
      return:
        type: '<xref uid="WebView2Script!HostObjectsSyncRoot:interface" />'
methods:
  - name: cleanupSome()
    uid: 'WebView2Script!HostObjectsAsyncRoot#cleanupSome:member(1)'
    fullName: cleanupSome()
    summary: Performs a best effort garbage collection on host object proxies that are no longer in use.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cleanupSome() : void;'
      return:
        type: void
        description: ''
extends: '<xref uid="WebView2Script!HostObjectAsyncProxyBase:interface" />'
